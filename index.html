<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2451127-Lot Cars</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/api/cars/script.js" defer></script>
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
 <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>

</head>

<body>
    <header>
        <div class="container">
            <h1>2451127-Lot Cars</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <button id="loadCarsBtn" class="btn">Load Cars</button>
            <div id="carList" class="grid-container"></div>
        </div>
        <!-- add new car -->
        <div class="container">
            <form id="carForm">
                <input type="text" id="make" placeholder="Make" required>
                <input type="text" id="model" placeholder="Model" required>
                <input type="number" id="year" placeholder="Year" required>
                <input type="text" id="color" placeholder="Color" required>
                <input type="number" id="price" placeholder="Price" required>
                <button type="submit">Add Car</button>
            </form>
        </div>

    </main>
    <footer>
        <p>&copy; 2024 2451127-Lot Cars</p>
    </footer>

</body>

</html>
